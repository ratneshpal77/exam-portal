<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Exam Portal</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
  <nav class="bg-blue-600 p-4 text-white text-center text-xl font-bold">
    Exam Portal
  </nav>
  <div class="max-w-3xl mx-auto mt-10 bg-white p-6 rounded shadow">
    <h2 class="text-2xl font-semibold mb-4">Login to Continue</h2>
    <form class="space-y-4">
      <div>
        <label class="block mb-1 font-medium">Username</label>
        <input type="text" class="w-full px-3 py-2 border rounded" placeholder="Enter username" required />
      </div>
      <div>
        <label class="block mb-1 font-medium">Password</label>
        <input type="password" class="w-full px-3 py-2 border rounded" placeholder="Enter password" required />
      </div>
      <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Login</button>
    </form>
  </div>
  <div class="max-w-3xl mx-auto mt-10 bg-white p-6 rounded shadow">
    <h2 class="text-2xl font-semibold mb-4">Available Exams</h2>
    <ul class="list-disc list-inside space-y-2">
      <li>
        <div class="flex justify-between items-center">
          <span>Maths Test</span>
          <button class="bg-green-600 text-white px-4 py-1 rounded hover:bg-green-700">Start</button>
        </div>
      </li>
      <li>
        <div class="flex justify-between items-center">
          <span>Science Test</span>
          <button class="bg-green-600 text-white px-4 py-1 rounded hover:bg-green-700">Start</button>
        </div>
      </li>
    </ul>
  </div>
  <footer class="mt-10 text-center text-gray-600 text-sm">
    &copy; 2025 Exam Portal. All rights reserved.
  </footer>
</body>
</html>
